<!doctype html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../static/materialize.min.css?q=1280549780" media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="../static/style.css?q=1280549780" media="screen,projection" />
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      </head>
      <body>
        <div class="row col 6">
            <nav>
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo"><i class="large material-icons">assistant</i></a>
                    <span style="position:absolute;left:50px;top:-10px">KPOP</span>
                    <span style="position:absolute;left:50px;top:10px">Knowledge Graph</span>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li id="trend"><a href="/trend">Trend</a></li>
                    <li id="query"><a href="/query">Query</a></li>
                    <li><a href=".">Predict</a></li>
                    </ul>
                </div>
              </nav>
        </div>
        <div class="row" style="margin-left: 2em;">
                <div class="col s12 m6">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">Predict Next Super Star</span>
                      <p> South Korean pop culture has grown in prominence to become a major driver of global culture. Have a look of the KPOP trend from 2000-2020! </p>
                    </div>
                    <div class="card-action">
                      <a href="#">This is a link</a>
                      <a href="#">This is a link</a>
                    </div>
                  </div>   
                </div>
              </div>


        <div class="row" style="border: 2px black solid;margin: auto auto; padding:5px 25px; width:1000px;height:500px">
            <p>table</p>
            <form action="#">
                <div class="gender" style="float: left;">
                    <p>gender</p>
                    <p>
                        <label>
                              <input name="group1" type="radio" checked />
                              <span>Girl Group</span>
                        </label>
                    </p>
                    <p>
                         <label>
                            <input name="group1" type="radio" />
                            <span>Boy Group</span>
                        </label>
                    </p>
                    <p>
                        <label>
                               <input name="group1" type="radio" />
                               <span>Co_ed Group</span>
                           </label>
                       </p>
                  <p>
                    
                </div>

                <div class="input-field col s12" style="width: 400px;margin-left: 80px">
                        <select multiple>
                            <option value="" disabled selected>Choose group genres</option>
                           
                            {% for data in genres%}
                                <option value="1">{{data}}</option>
                            {% endfor %}
                           
                        </select>
                        <label>Select Genres</label>
                </div>

                
             
            </form>        
        </div>
        
    </body>
</html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"> </script>
<script type=text/javascript>
 $(document).ready(function() {
    $('select').material_select();
  });

</script>
