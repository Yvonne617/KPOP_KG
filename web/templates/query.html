<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../static/style.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo"><i class="large material-icons">assistant</i></a>
          <span style="position:absolute;left:50px;top:-10px">KPOP</span>
          <span style="position:absolute;left:50px;top:10px">Knowledge Graph</span>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li id="trend"><a href="/trend">Trend</a></li>
            <li id="query"><a href="/query">Query</a></li>
            <li><a href=".">Predict</a></li>
          </ul>
        </div>
      </nav>

    <h2>SPARQL query!</h2>

    <div>
        <form name="query" action="/query" method="POST" style="margin:10px">
            <div>
                <label for="sparql" class="sr-only">Sparql Query</label>
                <textarea class="input_section" type="name" name="sparql" rows="10" style="width: 50%;"></textarea>
            </div>
            </br>
            <button class="btn" id="btnSearch" type="submit" style="background-color:rgb(201, 99, 116) ;">Query</button>
            </br>
            <table class="table" border="1">
                <thead>
                    <tr>
                        {% for k in key%}
                        <th scope="col"> {{ k }} </th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for re in result%}
                    <tr>
                        {% for value in re%}
                        <td>
                            {% if value[1] == True%}
                            <a href={{value[0]}} id={{value[0]}}>{{value[0]}}</a>
                            {% else %}
                            {{value[0]}}
                            {% endif %}
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
