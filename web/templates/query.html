       <h1>SPARQL query!</h1>

      <div>
        <form name="query" action="/query" method="POST">
          <label for="sparql" class="sr-only">Sparql Query</label>
          <textarea class="input_section" type="name" name="sparql" rows="10"></textarea>
          </br>
          <button class="btn" id="btnSearch" type="submit"
                        style="background-color:rgb(201, 99, 116) ;">Query</button>
          </br>
          <table class="table" border="1">
            <thead>
              <tr>
                  {% for k in key%}
                      <th scope="col" > {{ k }} </th>
                  {% endfor %}
              </tr>
            </thead>
            <tbody>
                {% for re in result%}
                <tr>
                    {% for value in re%}
                    <td>
                        {% if value[1] == True%}
                            <a href={{value[0]}} id={{value[0]}} >{{value[0]}}</a>
                        {% else %}
                            {{value[0]}}
                        {% endif %}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
          </table> 
        </form>
      </div>
